<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Profit and Loss app</title>
  </head>
  <body>
    
    <div class="container">
      <h1>Stock Profit & Loss Calculator</h1>
      <label for="initial-inpt"
        >Initial Price :

        <input type="number" id="initial-inpt" />
      </label>
      <label for="quantity-inpt"
        >Quantity of stocks : 

        <input type="number" id="quantity-inpt" />
      </label>
      <label for="current-inpt"
        >Current Price :

        <input type="number" id="current-inpt" />
      </label>
      <button id="btn">Tell me!</button>
      <h1 id="output"></h1>
    </div>
    <div></div>
  </body>
